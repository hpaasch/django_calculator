{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'hep_app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'hep_app/css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            {% if request.user.is_authenticated %}
                <a class="btn btn-primary btn-sm" href="{% url 'old_math_view' %}">Math History</a>
                <a class="btn btn-primary btn-sm" href="{% url 'logout_view' %}">Logout</a>
                <a class="btn btn-primary btn-sm" href="{% url 'calculate' %}">Calculator</a>
                <p class="navbar-text navbar-right">Signed in as <a href="{% url 'old_math_view' %}"
                                                                    class="navbar-link">{{ request.user }}</a></p>
            {% else %}
                <a class="btn btn-primary btn-sm" href="{% url 'create_user_view' %}">Register</a>
                <a class="btn btn-primary btn-sm" href="{% url 'login_view' %}">Sign in</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
